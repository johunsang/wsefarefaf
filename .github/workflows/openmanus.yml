name: OpenManus AI Development

on:
  workflow_dispatch:
    inputs:
      task:
        description: '수행할 작업을 설명하세요'
        required: true
        type: string

jobs:
  ai-development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Clone and Setup OpenManus
        env:
          PIP_NO_BUILD_ISOLATION: "false"
        run: |
          git clone https://github.com/FoundationAgents/OpenManus.git /tmp/openmanus
          cd /tmp/openmanus
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          # pillow 버전 고정
          pip install pillow==10.4.0
          # 모든 필수 패키지 직접 설치 (충돌 무시)
          pip install openai anthropic pydantic pydantic-settings toml tenacity colorama tiktoken boto3 loguru httpx aiohttp structlog rich docker
          # requirements.txt 설치 (충돌 허용)
          pip install -r requirements.txt 2>&1 | grep -v "ERROR: pip's dependency resolver" || true
          # 브라우저 자동화 패키지
          pip install playwright || true
          playwright install chromium || true

      - name: Configure OpenManus
        run: |
          cd /tmp/openmanus
          mkdir -p config
          cat > config/config.toml << 'EOF'
          [llm]
          model = "gpt-4o"
          base_url = "https://api.openai.com/v1"
          api_key = "${{ secrets.OPENAI_API_KEY }}"
          max_tokens = 8096
          temperature = 0.0

          [daytona]
          daytona_api_key = "not-used"
          EOF

      - name: Run OpenManus Task
        working-directory: /tmp/openmanus
        env:
          DAYTONA_API_KEY: "not-used"
        run: |
          source .venv/bin/activate
          echo "Task: ${{ github.event.inputs.task }}"
          echo "Working on repository: $GITHUB_WORKSPACE"
          # OpenManus 실행
          python main.py --task "${{ github.event.inputs.task }}" --workspace "$GITHUB_WORKSPACE" || true

      - name: Check for changes
        id: changes
        run: |
          cd $GITHUB_WORKSPACE
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: AI generated changes - ${{ github.event.inputs.task }}"
          title: "[AI] ${{ github.event.inputs.task }}"
          body: |
            ## AI Generated Changes

            **Task:** ${{ github.event.inputs.task }}

            This PR was automatically generated by OpenManus AI.
            Please review the changes carefully before merging.
          branch: ai/task-${{ github.run_number }}
          delete-branch: true
